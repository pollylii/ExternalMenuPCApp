<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WFM - OAuth Callback Page</title>
</head>
<body style="background-color: azure">
    <script type="text/javascript">

        function getFragment() {
            if (window.location.hash.indexOf("#") === 0) {
                //var a = parseQueryString(window.location.hash.substr(1));
                //return a;
                var pathname = window.location.pathname.substr(0,window.location.pathname.indexOf('static'));
                var queryStrings = window.location.hash.substr(1);
                window.location.href = pathname + '#/SSOLogin?' + queryStrings;
            } else {
                return {};
            }
        }

        function parseQueryString(queryString) {
            var data = {},
                pairs, pair, separatorIndex, escapedKey, escapedValue, key, value;

            if (queryString === null) {
                return data;
            }

            pairs = queryString.split("&");

            for (var i = 0; i < pairs.length; i++) {
                pair = pairs[i];
                separatorIndex = pair.indexOf("=");

                if (separatorIndex === -1) {
                    escapedKey = pair;
                    escapedValue = null;
                } else {
                    escapedKey = pair.substr(0, separatorIndex);
                    escapedValue = pair.substr(separatorIndex + 1);
                }

                key = decodeURIComponent(escapedKey);
                value = decodeURIComponent(escapedValue);

                data[key] = value;
            }

            return data;
        }
        getFragment();

    </script>
</body>
</html>
